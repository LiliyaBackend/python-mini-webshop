<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Shop" }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header>
    <a href="/">Главная</a> |
    <a href="/products">Товары</a> |
    <a href="/cart">Корзина</a> |
    {% if user %}
        <a href="/logout">Выйти ({{ user.username }})</a>
    {% else %}
        <a href="/login">Войти</a>
    {% endif %}
</header>

<hr>

<main>
    {% block content %}{% endblock %}
</main>

<hr>

<footer>
    <p>Учебный проект интернет-магазина</p>
</footer>

</body>
</html>
